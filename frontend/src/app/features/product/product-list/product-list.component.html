<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Products</h2>
    <a routerLink="/products/new" class="btn btn-primary">Add Product</a>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of products">
      <div class="card h-100">
<img *ngIf="product.image" [src]="product.image" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text fw-bold">Price: {{ product.price | currency:'USD' }}</p>
          <div class="d-flex justify-content-between">
            <a [routerLink]="['/products', product.id]" class="btn btn-sm btn-info">Details</a>
            <a [routerLink]="['/products/edit', product.id]" class="btn btn-sm btn-warning">Edit</a>
            <button (click)="deleteProduct(product.id)" class="btn btn-sm btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
