<div class="container mt-4">
  <h2>Shopping Cart</h2>
  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
    <a routerLink="/products" class="btn btn-primary">Go to Products</a>
  </div>

  <table class="table" *ngIf="cartItems.length > 0">
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.product.price | currency:'USD' }}</td>
        <td>{{ item.product.price * item.quantity | currency:'USD' }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <p class="fw-bold">Total: {{ getTotal() | currency:'USD' }}</p>
    <a routerLink="/products" class="btn btn-primary">Continue Shopping</a>
  </div>
</div>
