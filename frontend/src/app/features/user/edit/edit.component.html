<div class="container mt-4">
  <h2>Edit Profile</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label>Name</label>
      <input class="form-control" formControlName="name">
      <div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid" class="text-danger">
        <small *ngIf="userForm.get('name')?.errors?.['required']">Name is required</small>
        <small *ngIf="userForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters</small>
        <small *ngIf="userForm.get('name')?.errors?.['maxlength']">Name cannot exceed 255 characters</small>
      </div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="text-danger">
        <small *ngIf="userForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format</small>
      </div>
    </div>

    <div class="mb-3">
      <label>Password (leave blank if unchanged)</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid" class="text-danger">
        <small *ngIf="userForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
      </div>
    </div>

    <button class="btn btn-success me-2" type="submit">Save</button>
    <a routerLink="/profile" class="btn btn-link">Cancel</a>

  </form>
</div>
