<div class="container mt-5">
  <h2>Sign Up</h2>

  <!-- Message global backend -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" />
      <div class="text-danger" *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid">
        <small *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</small>
        <small *ngIf="signupForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
      <div class="text-danger" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
        <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" />
      <div class="text-danger" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
        <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="password_confirmation" class="form-label">Confirm Password</label>
      <input type="password" id="password_confirmation" class="form-control" formControlName="password_confirmation" />
      <div class="text-danger" *ngIf="signupForm.hasError('passwordsMismatch') && signupForm.get('password_confirmation')?.touched">
        <small>Passwords do not match</small>
      </div>
    </div>

    <button class="btn btn-success me-2" type="submit">Sign Up</button>
    <a routerLink="/login" class="btn btn-link">Login</a>
  </form>
</div>
