<div class="container mt-5">
  <h2>Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" readonly>
    </div>

    <input type="hidden" formControlName="token">

    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter new password">
      <div class="text-danger mt-1" *ngIf="password?.touched && password?.invalid">
        <small *ngIf="password?.errors?.['required']">Password is required</small>
        <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</small>
      </div>
    </div>

    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="password_confirmation" placeholder="Confirm new password">
      <div class="text-danger mt-1" *ngIf="password_confirmation?.touched && password_confirmation?.invalid">
        <small *ngIf="password_confirmation?.errors?.['required']">Confirmation is required</small>
      </div>
    </div>

    <button class="btn btn-success" type="submit">Reset Password</button>

    <div *ngIf="message" class="alert alert-success mt-2">{{ message }}</div>
    <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
  </form>
</div>
