<div class="container mt-5">
  <h2>Forgot Password</h2>
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">

      <!-- Messages d'erreur -->
      <div class="text-danger mt-1" *ngIf="email?.touched && email?.invalid">
        <small *ngIf="email?.errors?.['required']">Email is required</small>
        <small *ngIf="email?.errors?.['email']">Invalid email format</small>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Send Reset Link</button>

    <!-- Messages de succÃ¨s ou d'erreur serveur -->
    <div *ngIf="message" class="alert alert-success mt-2">{{ message }}</div>
    <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
  </form>
</div>
