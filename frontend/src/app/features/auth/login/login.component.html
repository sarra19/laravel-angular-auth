<div class="container mt-5">
  <h2>Login</h2>
  
  <!-- Message global backend -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
      <div class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email requis</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Format email invalide</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" />
      <div class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Mot de passe requis</small>
      </div>
    </div>

    <button class="btn btn-primary me-2" type="submit">Login</button>
    <a routerLink="/signup" class="btn btn-link">Sign Up</a>
    <a routerLink="/forgot-password" class="btn btn-link">Forgot Password?</a>

  </form>
</div>
